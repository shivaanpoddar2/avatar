<!DOCTYPE html>
<html>

<head>
  <title>Avatar</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


  <script src="./gameObjects.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
    </a-assets>

    <!--A-Frame Environment-->
    <a-entity environment="preset: forest; sunPosition: 1 5 -2; groundColor: #742"><a-entity>        <!--Light-->
        <a-entity light="type: ambient; color: #0c516d; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color: #0c516d; intensity: 1" position="-1 1 0"></a-entity>

        <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        </a-entity>
        
            <!--Game Objects-->
    <a-entity wire-fence boxes></a-entity>

</a-scene>
</body>

</html>
